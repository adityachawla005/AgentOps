<!DOCTYPE html>
<html>
<head>
  <title>AgentOps Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .session { margin-bottom: 10px; cursor: pointer; }
    .events { margin-left: 20px; display: none; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ AgentOps Dashboard</h1>
  <div id="sessions"></div>

  <script>
    async function loadSessions() {
      const res = await fetch('http://localhost:8000/sessions');
      const sessions = await res.json();

      const container = document.getElementById('sessions');
      container.innerHTML = '';

      sessions.forEach(session => {
        const div = document.createElement('div');
        div.className = 'session';
        div.innerHTML = `<strong>${session.session_id}</strong> â€” ${session.page}`;
        
        const ev = document.createElement('div');
        ev.className = 'events';
        ev.innerHTML = session.events.map(e => 
          `<div>â€¢ [${e.type}] ${e.element} at ${new Date(e.timestamp).toLocaleTimeString()}</div>`
        ).join('');

        div.onclick = () => {
          ev.style.display = ev.style.display === 'none' ? 'block' : 'none';
        };

        container.appendChild(div);
        container.appendChild(ev);
      });
    }

    loadSessions();
  </script>
</body>
</html>
